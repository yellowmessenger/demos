<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
        body {
            -webkit-box-align: center;
            align-items: center;
            display: -webkit-box;
            display: flex;
            font-family: Helvetica, sans-serif;
            height: 100vh;
            -webkit-box-pack: center;
            justify-content: center;
            margin: 0;
        }
        .feedback {
            max-width: 300px;
            background-color: #fff;
            width: 62.3%;
            padding: 50px;
            border-radius: 8px;
            display: flex;
            flex-direction: row;
            align-items: center;
            box-shadow: 0 4px 30px rgba(0,0,0,.05);
        }
        body div {
            font-size: 15px;
            margin-top: 15px;
            text-align: center;
        }
        form#smileys input[type="radio"] {
            -webkit-appearance: none;
            width: 69px;
            height: 60px;
            border: none;
            cursor: pointer;
            -webkit-transition: border .2s ease;
            transition: border .2s ease;
            -webkit-filter: grayscale(100%);
            filter: grayscale(100%);
            margin: 0 5px;
            -webkit-transition: all .2s ease;
            transition: all .2s ease;
        }
        form#smileys input[type="radio"]:hover, form#smileys input[type="radio"]:checked {
            -webkit-filter: grayscale(0);
            filter: grayscale(0);
        }
        form#smileys input[type="radio"]:focus {
            outline: 0;
        }
        form#smileys input[type="radio"].happy {
            background-image: url("data:image/svg+xml,%3Csvg class='rating-5' xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Cg fill='%23ffd93b'%3E%3Ccircle cx='256' cy='256' r='256'/%3E%3Cpath d='M512 256A256 256 0 0 1 56.8 416.7a256 256 0 0 0 360-360c58 47 95.2 118.8 95.2 199.3z'/%3E%3C/g%3E%3Cpath d='M512 99.4v165.1c0 11-8.9 19.9-19.7 19.9h-187c-13 0-23.5-10.5-23.5-23.5v-21.3c0-12.9-8.9-24.8-21.6-26.7-16.2-2.5-30 10-30 25.5V261c0 13-10.5 23.5-23.5 23.5h-187A19.7 19.7 0 0 1 0 264.7V99.4c0-10.9 8.8-19.7 19.7-19.7h472.6c10.8 0 19.7 8.7 19.7 19.7z' fill='%23e9eff4'/%3E%3Cpath d='M204.6 138v88.2a23 23 0 0 1-23 23H58.2a23 23 0 0 1-23-23v-88.3a23 23 0 0 1 23-23h123.4a23 23 0 0 1 23 23z' fill='%2345cbea'/%3E%3Cpath d='M476.9 138v88.2a23 23 0 0 1-23 23H330.3a23 23 0 0 1-23-23v-88.3a23 23 0 0 1 23-23h123.4a23 23 0 0 1 23 23z' fill='%23e84d88'/%3E%3Cg fill='%2338c0dc'%3E%3Cpath d='M95.2 114.9l-60 60v15.2l75.2-75.2zM123.3 114.9L35.1 203v23.2c0 1.8.3 3.7.7 5.4l116.8-116.7h-29.3z'/%3E%3C/g%3E%3Cg fill='%23d23f77'%3E%3Cpath d='M373.3 114.9l-66 66V196l81.3-81.2zM401.5 114.9l-94.1 94v17.3c0 3.5.8 6.8 2.2 9.8l121.1-121.1h-29.2z'/%3E%3C/g%3E%3Cpath d='M329.5 395.2c0 44.7-33 81-73.4 81-40.7 0-73.5-36.3-73.5-81s32.8-81 73.5-81c40.5 0 73.4 36.3 73.4 81z' fill='%233e4347'/%3E%3Cpath d='M256 476.2a70 70 0 0 0 53.3-25.5 34.6 34.6 0 0 0-58-25 34.4 34.4 0 0 0-47.8 26 69.9 69.9 0 0 0 52.6 24.5z' fill='%23e24b4b'/%3E%3Cpath d='M290.3 434.8c-1 3.4-5.8 5.2-11 3.9s-8.4-5.1-7.4-8.7c.8-3.3 5.7-5 10.7-3.8 5.1 1.4 8.5 5.3 7.7 8.6z' fill='%23fff' opacity='.2'/%3E%3C/svg%3E") ;
            background-size: cover;
        }
        form#smileys input[type="radio"].neutral {
            background-image: url("data:image/svg+xml,%3Csvg class='rating-3' xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Ccircle cx='256' cy='256' r='256' fill='%23ffd93b'/%3E%3Cpath d='M512 256c0 141.44-114.64 256-256 256-80.48 0-152.32-37.12-199.28-95.28 43.92 35.52 99.84 56.72 160.72 56.72 141.36 0 256-114.56 256-256 0-60.88-21.2-116.8-56.72-160.72C474.8 103.68 512 175.52 512 256z' fill='%23f4c534'/%3E%3Cellipse transform='scale(-1) rotate(31.21 715.433 -595.455)' cx='166.318' cy='199.829' rx='56.146' ry='56.13' fill='%23fff'/%3E%3Cellipse transform='rotate(-148.804 180.87 175.82)' cx='180' cy='145' rx='28.048' ry='28.08' fill='%233e4347'/%3E%3Cellipse transform='rotate(-113.778 194.434 165.995)' cx='170' cy='120' rx='8.016' ry='5.296' fill='%23fff'/%3E%3Cellipse transform='scale(-1) rotate(31.21 715.397 -1237.664)' cx='345.695' cy='199.819' rx='56.146' ry='56.13' fill='%23fff'/%3E%3Cellipse transform='rotate(-148.804 360.25 175.837)' cx='360' cy='145' rx='28.048' ry='28.08' fill='%233e4347'/%3E%3Cellipse transform='scale(-1) rotate(66.227 254.508 -573.138)' cx='350' cy='120' rx='8.016' ry='5.296' fill='%23fff'/%3E%3Cpath d='M381.7 345.1c-30.2 30.9-75.3 60.4-125.7 60.4s-95.4-28.5-125.8-55.2a17.6 17.6 0 0 1 16.5-25.7 270.7 627.7 0 0 0 218.7-.1c16.2-2.7 27 16.1 16.3 28.6z' fill='%233e4347'/%3E%3C/svg%3E")  ;
            background-size: cover;
        }
        form#smileys input[type="radio"].sad {
            background-image: url("data:image/svg+xml,%3Csvg class='rating-2' xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Ccircle cx='256' cy='256' r='256' fill='%23ffd93b'/%3E%3Cpath d='M512 256A256 256 0 0 1 56.7 416.7a256 256 0 0 0 360-360c58.1 47 95.3 118.8 95.3 199.3z' fill='%23f4c534'/%3E%3Cpath d='M336.6 403.2c-6.5 8-16 10-25.5 5.2a117.6 117.6 0 0 0-110.2 0c-9.4 4.9-19 3.3-25.6-4.6-6.5-7.7-4.7-21.1 8.4-28 45.1-24 99.5-24 144.6 0 13 7 14.8 19.7 8.3 27.4z' fill='%233e4347'/%3E%3Cpath d='M276.6 244.3a79.3 79.3 0 1 1 158.8 0 79.5 79.5 0 1 1-158.8 0z' fill='%23fff'/%3E%3Ccircle cx='340' cy='260.4' r='36.2' fill='%233e4347'/%3E%3Cg fill='%23fff'%3E%3Cellipse transform='rotate(-135 326.4 246.6)' cx='326.4' cy='246.6' rx='6.5' ry='10'/%3E%3Cpath d='M231.9 244.3a79.3 79.3 0 1 0-158.8 0 79.5 79.5 0 1 0 158.8 0z'/%3E%3C/g%3E%3Ccircle cx='168.5' cy='260.4' r='36.2' fill='%233e4347'/%3E%3Cellipse transform='rotate(-135 182.1 246.7)' cx='182.1' cy='246.7' rx='10' ry='6.5' fill='%23fff'/%3E%3C/svg%3E") ;
            background-size: cover;
        }
        .mtt {
            position: fixed;
            bottom: 10px;
            right: 20px;
            color: #999;
            text-decoration: none;
        }
        .mtt span {
            color: #E74C3C;
        }
        .mtt:hover {
            color: #666;
        }
        .mtt:hover span {
            color: #C0392B;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('input[type="radio"]').click('change',function(e){
                var ratingValue = $('input[name="smiley"]:checked').val();
                console.log(ratingValue)
                // window.parent.postMessage(JSON.stringify({
                //   event_code: 'ym-client-event', data: JSON.stringify({
                //     event: {
                //       code: "Rating",
                //       data: {
                //         ratingValue: ratingValue
                //       }
                //     }
                //   })
                // }),'*');
                // $('input[type="radio"]').attr('disabled', 'disabled');
                // $('input[type="radio"]').fadeTo("slow", 0.15, function () {
                //   $(this).find(':input').attr('disabled', 'disabled');
                //   $(this).find('label').css('cursor', 'default');
                // });
                window.parent.postMessage(JSON.stringify({
                    event_code: 'ym-client-event', data: JSON.stringify({
                        event: {
                            code: "feedback",
                            data: {
                                value: ratingValue
                            }
                        }
                    })
                }), '*');
                $('input[type="radio"]').attr('disabled', 'disabled');
            })
        })
    </script>
</head>
<body>
<div class="container">
    <form id="smileys" class="feedback">
        <input type="radio" name="smiley" value="negative" class="sad">
        <input type="radio" name="smiley" value="neutral" class="neutral">
        <input type="radio" name="smiley" value="positive" class="happy">
        <!--  <div>It looks like you're feeling <span id="result">happy</span> today..</div> -->
    </form>
</div>
</body>
</html>
