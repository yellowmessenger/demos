
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class='col-sm-6'>
                <div id="datetimepicker4"></div>
                <div class="modal-footer">
                    <center><button type="button" id="datesubmit"
                            class="btn pmd-ripple-effect btn-primary">Select</button></center>
                </div>
            </div>
            <script type="text/javascript">
                $(document).ready(function () {
                    $(function () {
                        $('#datetimepicker4').datetimepicker({
                            inline: true,
                            minDate: moment()
                        });
                    });
                });
            </script>
            <script type="text/javascript">
            $(function () {
                $("#datesubmit").on("click", function () {
                    var selecteddate = $("#datetimepicker4").data().date;
                    console.log(selecteddate)
                        window.parent.postMessage(JSON.stringify({
                            event_code: 'ym-client-event', data: JSON.stringify({
                                event: {
                                    code: "Date",
                                    data: {
                                        selectedDate: selecteddate
                                    }
                                }
                            })
                        }), '*');
                        $('#datesubmit').attr('disabled', 'disabled');
                        $('#datesubmit').fadeTo("slow", 0.15, function () {
                            $(this).find(':input').attr('disabled', 'disabled');
                            $(this).find('label').css('cursor', 'default');
                            $('#add').append('Submitted');
                        });
                    })
                })
    </script>
        </div>
    </div>
</body>
</html>
