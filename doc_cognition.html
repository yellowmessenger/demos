<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Yellow Messenger - Document Cognition</title>
    <style>
      body {
        padding-top: 3.5rem;
      }
      .pdfobject-container {
        /*width: 100%;*/
        /*max-width: 700px;*/
        height: 800px;
        margin: 4em 0;
      }

      .pdfobject { border: solid 1px #666; }
      #results { padding: 0rem; }
      .hidden { display: none; }
      .success { color: #4F8A10; background-color: #DFF2BF; }
      .fail { color: #D8000C; background-color: #FFBABA; }
    </style>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">Document Cognition - Yellow Messenger</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

    </nav>

    <main role="main">

      <div id="results" class="hidden"></div>

      <div id="pdf"></div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfobject/2.0.201604172/pdfobject.min.js"></script>
      <script>

          var options = {
              pdfOpenParams: {
                  pagemode: "thumbs",
                  navpanes: 1,
                  toolbar: 1,
                  statusbar: 1,
                  view: "FitV",
                  search: "CHARGES"
              }
          };

          window.myPDF = PDFObject.embed("Charges_Fees 051017.pdf", "#pdf", options);
      </script>
      <script type="text/javascript" src="https://chat.botplatform.io/plugin-v2.js?bot=bot_1515144864953"></script>
      <script type="text/javascript">
          window.botplatform.init({
              autoOpen: true
          });
      </script>

    </main>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  </body>
</html>
