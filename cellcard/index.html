<!DOCTYPE html>
<html>

<head>

</head>

<body onload="func()">
    <script>
//         var number = '*123%23'
        function func() {
            try {
                var url_string = (window.location.href).toLowerCase()
                var url = new URL(url_string)
                var value = url.searchParams.get("value")
                // var number = JSON.stringify(value)
                // var number = String(value)
                var number = encodeURIComponent(value)
                window.location.href = 'tel:' + number;
                console.log(number)
            } catch (error) {
                console.log("error")
            }
        }
    </script>
</body>

</html>
