<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<!-- saved from url=(0174)http://widgets.outbrain.com/nanoWidget/externals/obFrame/obFrame.htm#pid=103&dmpenabled=true&csenabled=true&d=q2V3FgG2R4AXXhyXmHIuzmeo9k-fVUYsQLfCg_EBANeeOL7dPUvn3ztEGMVmEf3u -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <script async="" src="./beacon.js"></script><script type="text/javascript">
        var LS_KEY = "obsync";
        var EXPIRATION = 30; // in days
        var DAY = 86400000;

        /**
         * Get params from url
         */
        var getQueryParam = function (key, defaultVal) {
            key = key.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regexS, regex, results;
            try {
                regexS = "[\\?#&]" + key + "=([^&#]*)";
                regex = new RegExp(regexS, "i");
                results = regex.exec(window.location.href);
                if (results === null) {
                    return defaultVal;
                }
                return results[1];
            } catch (ex) {
                return defaultVal;
            }
        };

        var sendError = function (pixel) {
            var i, d = document;
            if (d.getElementById("obMntor")) {
                return;
            }
            var inject = function () {
                i = d.createElement("iframe");
                i.setAttribute("id", "obMntor");
                i.style.display = "none";
                d.body.appendChild(i);
            };
            if (d.body) {
                inject();
            } else {
                setTimeout(function () {
                    d.body || inject();
                }, 10000);
            }
            i.src = "https://widgets.outbrain.com/widgetMonitor/monitor.html?name=" + encodeURIComponent("obm-SyncPixelError") + "&message=" + encodeURIComponent(pixel);
        };

        /**
         * The difference of 2 dates (in milliseconds). result is difference in days.
         * @param date1_ms - date in milli
         * @param date2_ms - date in milli
         * @returns {number} represent the difference in days
         */
        var compareTime = function (date1_ms, date2_ms) {
            var difference_ms = date2_ms - date1_ms;
            return Math.round(difference_ms / DAY); // divide by one day
        };

        /**
         * Set timestamp in local storage
         */
        var setLocalStorageTimeStamp = function () {
            localStorage.setItem(LS_KEY, new Date().getTime().toString());
        };

        /**
         * Injects 2 pixels (images) to the document body.
         */
        var sendPixels = function () {
            var d = getQueryParam("d", "");
            var pixels = ["idsync.rlcdn.com/420046.gif?partner_uid=$d", "tags.bluekai.com/site/29859?id=$d", "b1sync.zemanta.com/usersync/outbrain/?puid=$d"];
            if (d.length === 0) {
                return false;
            }
            for (var i = 0; i < pixels.length; i++) {
                var pixelSrc = (document.location.protocol == "https:" ? "https://" : "http://") + pixels[i];
                var pixel = document.createElement("img");
                pixelSrc = pixelSrc.replace("$d", d);
                pixel.setAttribute("src", pixelSrc);
                pixel.setAttribute("height", "1");
                pixel.setAttribute("width", "1");
                pixel.onerror = function(){sendError(pixelSrc);};
                document.body.appendChild(pixel);
            }
            return true;
        };

        /**
         * Comscore init function
         */
        var comScoreinit = function () {
            if (getQueryParam("csenabled", "") === "false") {
                return;
            }

            var pid = getQueryParam("pid", "");
            window._comscore = window._comscore || [];
            _comscore.push({c1: "7", c2: "14320224", c3: ((pid.length > 0) ? pid : "000")});
            (function () {

                var s = document.createElement("script"),
                        el = document.getElementsByTagName("script")[0];
                s.async = true;
                s.src = (document.location.protocol == "https:" ? "https://sb" : "http://b") + ".scorecardresearch.com/beacon.js";
                el.parentNode.insertBefore(s, el);
            })();
        };

        /**
         * DMP init function
         */
        var dmpInit = function () {
            if (getQueryParam("dmpenabled", "") === "false") {
                return;
            }

            var timeStamp, useCookie = false;

            try {
                if (typeof(Storage) !== "undefined" && window.localStorage) {
                    timeStamp = window.localStorage.getItem(LS_KEY);
                } else {
                    useCookie = true;
                    timeStamp = readCookie(LS_KEY);
                }

                var now = new Date().getTime(),
                        isSendPixels = true;

                if (timeStamp) { // if there is timestamp in local storage / cookie
                    if (!useCookie) { // LC
                        var diff = compareTime(timeStamp, now);
                        if (diff < EXPIRATION) {
                            isSendPixels = false;
                        }
                    }
                    else { // cookie exist
                        isSendPixels = false;
                    }
                }

                if (isSendPixels && sendPixels()) {
                    if (useCookie) {
                        setCookie(now);
                    }
                    else {
                        setLocalStorageTimeStamp(); // creates new timestamp
                    }
                }
            }
            catch (ex) { // private browsing
            }
        };


        /**
         * Cookie setter
         * @param now
         */
        var setCookie = function(now) {
            var date = new Date();
            date.setTime(date.getTime() + (EXPIRATION * DAY));
            var expires = "; expires=" + date.toGMTString();
            document.cookie = LS_KEY + "=" + now + expires + "; path=/";
        };

        /**
         * Cookie getter
         * @param name
         * @returns {*}
         */
        var readCookie = function(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        };
    </script>
</head>
<body onload="comScoreinit();dmpInit();">
<noscript>&lt;img src="http://b.scorecardresearch.com/p?c1=7&amp;c2=14320224&amp;c3=000&amp;c4=&amp;c5=&amp;c6=&amp;c15=&amp;cv=2.0&amp;cj=1"/&gt;</noscript>

</body></html>
