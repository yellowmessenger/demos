    <script type="text/javascript">
        var language_
        $(document).ready(function () {
            let params = new URLSearchParams(window.location.search)
            // console.log(params.get('language'))
            language_ = params.get('language')

            if (language_ == 'ar') {
                document.getElementById('firstname').placeholder = 'الاسم الاول';
                document.getElementById('lastname').placeholder = 'الكنية';
                document.getElementById('email').placeholder = 'عنوان البريد الالكتروني';
                document.getElementById('phone').placeholder = 'رقم الهاتف المحمول';
                document.getElementById('submit').value = 'إرسال';
                document.getElementById('reset').value = 'إعادة تعيين';

                document.getElementById('head').innerHTML = 'جميع الحقول التي تحمل علامة * إلزامية';
                document.getElementById('firstname_head').innerHTML = 'الاسم الاول *';
                document.getElementById('lastname_head').innerHTML = 'الكنية *';
                document.getElementById('email_head').innerHTML = 'عنوان البريد الالكترونى *';
                document.getElementById('mobile_head').innerHTML = 'رقم الهاتف المحمول *';
            }
            else {
                document.getElementById('firstname').placeholder = "First Name";
                document.getElementById('lastname').placeholder = "Last Name";
                document.getElementById('email').placeholder = "Email Address";
                document.getElementById('phone').placeholder = "Mobile Number";

                document.getElementById('head').innerHTML = 'All fields marked with * are mandatory';
                document.getElementById('firstname_head').innerHTML = 'First Name *';
                document.getElementById('lastname_head').innerHTML = 'Last Name *';
                document.getElementById('email_head').innerHTML = 'Email Address *';
                document.getElementById('mobile_head').innerHTML = 'Mobile Number *';
            }

        })

        $(function () {
            $("#submit").click(function () {
                console.log("--CLICKED ON SUBMIT---")
                var a, b, c, d;
                var firstname = $("#firstname").val()
                if (firstname == "") {
                    document.getElementById('firstname_error').style.display = 'inline';
                    if (language_ == 'ar') {
                        document.getElementById('firstname_error').innerHTML = "الرجاء إدخال الاسم الأول";
                    }
                    else {
                        document.getElementById('firstname_error').innerHTML = "Please enter the first name";
                    }
                    return false;
                } else {
                    var re = /[0-9!@#\$%\^\&*\)\(+=._-]+$/;

                    var fchk = re.test(firstname);
                    if (fchk) {
                        console.log("---em")
                        document.getElementById('firstname_error').style.display = 'inline';
                        if (language_ == 'ar') {
                            document.getElementById('firstname_error').innerHTML = "الرجاء ادخال الأسم الأول";
                        } else {
                            document.getElementById('firstname_error').innerHTML = "Please enter a valid first name";
                        }
                        return false;
                    }
                    //} // this pracet shoud go to after 160 

                    else {
                        a = 'ok'
                        document.getElementById('firstname_error').innerHTML = "";
                        var lastname = $("#lastname").val()
                        if (lastname == "") {
                            document.getElementById('lastname_error').style.display = 'inline';
                            if (language_ == 'ar') {
                                document.getElementById('lastname_error').innerHTML = "رجاء قم بإدخال الاسم الاخير بشكل صحيح";
                            } else {
                                document.getElementById('lastname_error').innerHTML = "Please enter the last name";
                            }
                            return false;
                        } else {
                            var re = /[0-9!@#\$%\^\&*\)\(+=._-]+$/;
                            var lchk = re.test(lastname);
                            if (lchk) {
                                console.log("---em")
                                document.getElementById('lastname_error').style.display = 'inline';
                                if (language_ == 'ar') {
                                    document.getElementById('lastname_error').innerHTML = "الرجاء ادخال أسم العائلة";
                                } else {
                                    document.getElementById('lastname_error').innerHTML = "Please enter a valid last name";
                                }
                                return false;
                            }
                            //} // this pracet before fcheck 

                            else {
                                b = 'ok'
                                document.getElementById('lastname_error').innerHTML = "";
                                var email = $("#email").val()
                                if (email == "") {
                                    document.getElementById('email_error').style.display = 'inline';
                                    if (language_ == 'ar') {
                                        document.getElementById('email_error').innerHTML = "الرجاء إدخال عنوان البريد الإلكتروني";
                                    } else {
                                        document.getElementById('email_error').innerHTML = "Please enter the email address";
                                    }
                                    return false;
                                } else {
                                    var re = /[A-Za-z\d]+([-._+]?[A-Za-z\d]+)*@[A-Za-z\d]+(-?[A-Za-z\d])*([.][A-Za-z\d]{2,})+/;
                                    var x = re.test(email);
                                    console.log(x)
                                    if (!x) {
                                        console.log("---em")
                                        document.getElementById('email_error').style.display = 'inline';
                                        if (language_ == 'ar') {
                                            document.getElementById('email_error').innerHTML = "الرجاء ادخال بريد الكتروني معرف";
                                        } else {
                                            document.getElementById('email_error').innerHTML = "Please enter a valid email id";
                                        }
                                        return false;
                                    } else {
                                        c = 'ok'
                                        document.getElementById('email_error').innerHTML = "";
                                        //
                                        var mobile = $("#phone").val()
                                        if (mobile == "") {
                                            document.getElementById('phone_error').style.display = 'inline';
                                            if (language_ == 'ar') {
                                                document.getElementById('phone_error').innerHTML = "الرجاء إدخال رقم الهاتف المحمول";
                                            } else {
                                                document.getElementById('phone_error').innerHTML = "Please enter the mobile number";
                                            }
                                            return false;
                                        } else {
                                            // var re = /^(?:050|051|052|055|056|054|058)\d{7}$/;
                                            var re =/(\+\d{1,3}\s?)?((\(\d{3}\)\s?)|(\d{3})(\s|-?))(\d{3}(\s|-?))(\d{4})(\s?(([E|e]xt[:|.|]?)|x|X)(\s?\d+))?/g
                                            var check = re.test(mobile);
                                            c = 'ok'
                                            document.getElementById('email_error').innerHTML = "";
                                            var mobile = $("#phone").val()
                                            if (mobile !="" &&  ! check ) {
                                                document.getElementById('phone_error').style.display = 'inline';
                                                if (language_ == 'ar') {
                                                    document.getElementById('phone_error').innerHTML = "الرجاء إدخال رقم جوال صحيح";
                                                } else {
                                                    document.getElementById('phone_error').innerHTML = "Please enter a valid mobile number";
                                                }
                                                return false;
                                            } else {
                                                d = 'ok'
                                                document.getElementById('phone_error').innerHTML = "";
                                                if (a == "ok" && b == "ok" && c == "ok" && d == "ok") {
                                                    // clearTimeout(x)
                                                    console.log('First name -', $("#firstname").val())
                                                    console.log('Last name -', $("#lastname").val())
                                                    console.log('Email -', $("#email").val())
                                                    console.log('Phone -', $("#phone").val())
                                                    let queryback = new URLSearchParams(window.location.search).get('query')
                                                    window.parent.postMessage(JSON.stringify({
                                                        event_code: 'ym-client-event',
                                                        data: JSON.stringify({
                                                            event: {
                                                                code: "userdetails",
                                                                data: {
                                                                    firstname: $("#firstname").val(),
                                                                    lastname: $("#lastname").val(),
                                                                    email: $("#email").val(),
                                                                    phone: $("#phone").val()
                                                                }
                                                            }
                                                        })
                                                    }), '*');
                                                    $('#custom :input').attr('disabled', 'disabled');
                                                    $('#custom').fadeTo("slow", 0.15, function () {
                                                        $(this).find(':input').attr('disabled', 'disabled');
                                                        $(this).find('label').css('cursor', 'default');
                                                    });
                                                    if (language_ == 'ar') {
                                                        $('#add').append("شكرا لك");
                                                    } else {
                                                        $('#add').append("Thank You");
                                                    }
                                                } else {
                                                    console.log("---else--")
                                                }
                                            }
                                        } //
                                    } // email check contion else

                            } // last name

<body style="background-color: #f1f1f1;">
    <div class="main">
        <div class="container" style="padding: 0;" id="custom">
            <label id="head"></label>
            <br><br>
            <form class="main" style="width: 200px">
                <label id="firstname_head"></label>
                <input type="text" id="firstname" placeholder="" required name="firstname" size="23">
                <br><label id='firstname_error'></label>
                <br>
                <label id="lastname_head"></label>
                <input type="text" id="lastname" placeholder="" required name="firstname" size="23">
                <br><label id='lastname_error'></label>
                <br>

                <label id="email_head"></label>
                <input type="email" id="email" placeholder="" required name="email" size="23">
                <br><label id='email_error'></label>
                <br>
                <label id="mobile_head"></label>
                <input type="tel" id="phone" list="programId" placeholder="" required name="phone" size="23">
                <datalist id="programId">
                </datalist>
                <br><label id='phone_error'></label>
                <br><br>
                <input type="submit" value="Submit" id="submit"> &nbsp;&nbsp;&nbsp;
                <input type="reset" value="Reset" id="reset">
                <br><br>
                <center><strong><label id="add"></label></strong></center>
            </form>
        </div>
    </div>
