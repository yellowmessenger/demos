<!doctype html>
<html>

<head>
    <title>BeerBox</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <!--    <link rel="stylesheet" type="text/css" href="./widget-lite.min.css">-->
    <style>
        @font-face {
            font-family: "Bot Custom Font";
            src: url('https://fonts.gstatic.com/s/comfortaa/v28/1Pt_g8LJRfWJmhDAuUsSQamb1W0lwk4S4Y_LDrMfJh1Zyc61YA.woff');
            font-weight: bold;
        }

        body {
            background-color: #ebdfc4;
            display: block;
        }

        #ymFrameHolder {
            max-width: 468px !important;
            margin: 100px auto;
            height: calc(100vh - 200px);
        }

        @media screen and (max-width: 768px) {
            #ymFrameHolder {
                max-width: 468px !important;
                height: 100%;
                margin: 0px;
            }
        }

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            margin: 0;
            font-family: "botplatform-font", "Helvetica Neue", Helvetica, Arial, sans-serif;
            -ms-filter: "progid:DXImageTransform.Microsoft.gradient(enabled=false)";
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow: hidden;
        }

        a {
            color: #4384f5;
            text-decoration: none;
        }

        a:hover {
            color: #4384f5;
            text-decoration: underline;
        }

        .container {
            margin: auto;
            color: #555;
            z-index: 50000;
            background: white;
            font-size: 14px;
            border-radius: 8px;
            overflow: hidden;
            height: 100%;
            position: relative;
        }

        #chatBoxMainContainer {
            overflow-y: auto;
            height: calc(100vh - 195px);
            padding: 10px 20px 30px 20px;
            position: relative;
            overflow-x: hidden;
        }

        /*!* Hide scrollbar for Chrome, Safari and Opera *!*/
        /*#chatBoxMainContainer::-webkit-scrollbar {*/
        /*    display: none;*/
        /*}*/

        /*!* Hide scrollbar for IE, Edge and Firefox *!*/
        /*#chatBoxMainContainer {*/
        /*    -ms-overflow-style: none;  !* IE and Edge *!*/
        /*    scrollbar-width: none;  !* Firefox *!*/
        /*}*/

        .chat-background {
            position: absolute;
            width: calc(100vw - 2px);
            height: 100vh;
            background: var(--botBackgroundImage);
            background-size: cover;
            box-sizing: border-box;
            opacity: .3;
        }

        .container.banner {
            border-radius: 0;
        }

        .chat-background object {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .chat-background.blur {
            -webkit-filter: blur(15px);
            -moz-filter: blur(15px);
            -o-filter: blur(15px);
            -ms-filter: blur(15px);
            filter: blur(15px);
        }


        .chatBoxMainContainerAd {
            height: calc(100vh - 20px) !important;
            padding-top: 0px;
            padding-bottom: 0px;

        }

        .chatBoxMainContainerAd::-webkit-scrollbar {
            display: none;
        }

        #chatBoxMainContainer button.option {
            padding: 8px 12px;
            border: 1px solid #4384f5;
            border-radius: 20px;
            color: #4384f5;
            margin: 5px 8px 0 0;
            cursor: pointer;
            background: #FFFFFF;
            font-size: 14px;
            outline: none;
            overflow: hidden;
            text-overflow: ellipsis;
            font-family: "botplatform-font", "Helvetica Neue", Helvetica, Arial, sans-serif;
            position: relative;
        }

        #chatBoxMainContainer button.option.selected {
            border: 1px solid #4384f5;
            background: #4384f5;
            color: #ffffff;
        }

        #chatBoxMainContainer button.option.selected:hover {
            background: #4384f5;
        }

        #chatBoxMainContainer button.option.send {
            background-color: #36ba85;
            border-color: #36ba85;
            color: #ffffff;
        }

        #chatBoxMainContainer button.option.cancel {
            background-color: #e63f52;
            border-color: #e63f52;
            color: #ffffff;
        }

        #chatBoxMainContainer button.option:disabled {
            border: 1px solid #ccc;
            color: #ccc;
        }

        #chatBoxMainContainer button.option:hover {
            background-color: #fafafa;
        }

        #chatBoxMainContainer button.option.send:hover {
            background-color: #fafafa;
            color: #36ba85;
        }

        #chatBoxMainContainer button.option.cancel:hover {
            background-color: #fafafa;
            color: #e63f52;
        }

        #chatBoxMainContainer button.option.primary {
            background-color: #36ba85;
            border-color: #36ba85;
            color: #ffffff;
        }

        #chatBoxMainContainer button.option.primary:hover {
            background: #3ed699;
            color: #ffffff;
            border-color: #3ed699;
        }

        #chatBoxMainContainer #chatOptions.hide {
            display: none;
        }

        #chatBoxMainContainer.message-icons {
            padding: 10px 10px 30px 10px;
        }

        #chatBoxMainContainer.message-icons.live-chat {
            padding: 10px 20px 30px 5px;
        }

        #chatBoxMain {}

        #chatDetails {
            border-radius: 8px 8px 0 0;
            height: 35px;
            overflow: hidden;
            padding: 15px 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-weight: 100;
            font-size: 15px;
            /*background-size: 30px;*/

            color: #ffffff;
            background: rgb(251, 182, 28);
            box-shadow: 0 2px 4px rgba(0, 0, 0, .2);
            z-index: 999999;
            position: relative;
            font-family: "Bot Custom Font";
            /*url(https://console.botplatform.io/chat_images/botplatform.png) no-repeat left 5px center;*/
        }

        #chatDetails .title {
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            -webkit-font-smoothing: antialiased;
            font-weight: 100;
            font-size: 15px;
            color: rgb(0, 0, 0);
        }

        #bot-type {
            padding: 8px 0px 6px 0px;
            display: inline-block;
            color: slategray;
            text-shadow: 0 2px 0 rgba(255, 255, 255, 1);
            font-weight: 900;
        }

        #chatDetails .sub-title {
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            /*color: #aeb1b7;*/
            color: hsla(0, 0%, 100%, .8);
            font-size: 13px;
        }

        #chatDetails .icon-bg {
            position: absolute;
            width: 100%;
            background-size: cover;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0.05;
            display: none;
        }

        #chatDetails.full .icon-bg {
            display: block;
        }

        #chatDetails img {
            border-radius: 20px;
            width: 35px;
            height: 35px;
            margin: 0 15px 0 0;
            object-fit: cover;
            float: left;
        }

        #chatDetails img.secondary {
            width: auto !important;
            height: 60px !important;
            border-radius: 0 !important;
            top: 10px;
            right: 0;
            position: absolute;
        }

        #chatDetails img.secondary.top-30 {
            top: 30px;
        }


        #chatDetails.full img.secondary {
            display: inline-block !important;
        }

        #chatDetails.full {}

        #chatDetails .actions {
            display: none;
            padding: 10px;
            margin: 10px 20px 0;
            text-align: center;
        }

        #chatDetails.full .actions {
            display: block;
        }

        #chatDetails.full img {}


        /*
        * conversation classes
        */

        .chat {
            padding: 10px;
            border-radius: 10px;
            background: #e6ebef;
            color: rgb(96, 98, 115);
            min-width: 50px;
            margin: 8px 0;
            font-weight: 400;
            font-size: 13px;
            /* box-shadow: 0px 1px 1px #999 !important; */
            border: 1px solid #dadde0;
        }

        .card-ele {
            margin: 0 0 10px 0;
            display: inline-block;
        }

        .card-ele.carousel {
            margin: 0 0 10px 0;
        }

        .single-card.carousel {
            flex-direction: column;
        }


        .chat>div {}

        .single-card .card {
            width: 300px;
            max-width: calc(100vw - 75px);
            margin-right: 0;
        }

        .message-icons .single-card .card {
            width: 260px;
        }

        .single-card .card .card_image {
            width: 100%;
            max-width: calc(100vw - 75px);
            height: auto;
        }

        .single-card .card .card_image img,
        .single-card .card .card_image video {
            width: 100%;
            max-width: calc(100vw - 75px);
            object-fit: cover;
            height: auto
        }


        .card {
            width: 200px !important;
            background: #FFF;
            display: inline-block;
            overflow: hidden;
            margin: 0 6px 10px 0;
            border-radius: 10px;
            /*-webkit-box-shadow: 0 4px 15px 0 rgba(0,0,0,.1), 0 1px 2px 0 rgba(0,0,0,.1) !important;
            -moz-box-shadow: 0 4px 15px 0 rgba(0,0,0,.1), 0 1px 2px 0 rgba(0,0,0,.1) !important;
            box-shadow: 0 4px 15px 0 rgba(0,0,0,.1), 0 1px 2px 0 rgba(0,0,0,.1) !important;*/
            font-family: "botplatform-font", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        .card.video {
            width: 100% !important;
        }


        .card .card_image {
            width: 100%;
            height: 80px;
            overflow: hidden;
            cursor: pointer;
            max-width: 285px;
            border-radius: 10px;
        }

        .card.video .card_image {
            width: 100%;
            height: 160px;
            overflow: hidden;
            cursor: pointer;
            max-width: 285px;
        }

        .card.vertical {
            width: 250px !important;
        }

        .card.vertical .card_image {
            float: left !important;
            width: 120px !important;
            height: auto !important;
        }

        .card.vertical .card_image img {
            object-fit: cover;
            height: auto !important;
            width: 120px !important;
        }

        .card .profie-image {
            display: inline;
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
            border-radius: 50%;
        }

        .card .profile-image-background {
            height: 50px;
            padding: 10px 0;
            background: #dbdbdb;
        }

        .card .profile-header {
            margin-top: 48px;
            font-weight: 900;
            font-size: 16px;
        }

        .cards.slick-initialized .slick-slide.vertical {
            width: 260px !important;
        }

        .card.vertical .card_details {
            margin-left: 120px !important;
            border-left: 1px solid #ccc !important;
            position: absolute;
            height: 100%;
        }


        .card .card_image img {
            height: 80px;
            width: 100%;
            object-fit: cover;
        }

        .card .flight-details-row img {
            height: 10px;
            width: 14px;
            object-fit: cover;
            display: inline-block;
            margin-left: 2px;
        }

        .card .card_buttons {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .card .flight-details {
            padding: 10px 15px;
            /* border-top: 1px solid #f6f6f6; */
            color: #212121;
            font-family: "botplatform-font", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        .card .flight-details-row.trip-details {
            padding: 1px 0;
            font-size: 13px;
            margin-bottom: 3px;
        }

        .card .flight-details-row.trip-details .value {
            margin-bottom: 5px;
            font-size: 15px;
            color: #212121;
        }

        .card .flight-details-row.trip-title {
            padding: 10px 15px;
            font-size: 13px;
            list-style-type: none;
            border-bottom: 1px solid #f6f6f6;
        }

        .card .flight-details-row.flight-code {
            font-weight: bold;
            font-size: 20px;
        }

        .card .flight-details-row.flight-time {
            font-size: 16px;
        }

        .card .flight-details-row.flight-time-bold {
            font-weight: bold;
            font-size: 16px;
        }

        .card .flight-details-row.trip-details .label {
            color: #A9A9A9;
            font-size: 12px;
        }


        .card .flight-details-row.trip-title span {
            color: #212121;
            font-weight: bold;
        }

        .card .flight-details-row .to-details {
            text-align: right;
        }

        .card .flight-details-row .status-on-time {
            background: #3ed699;
            color: #fff;
            padding: 2px 7px;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        .card .flight-details-row .status-delayed {
            background: #e63f52;
            color: #fff;
            padding: 2px 7px;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        .card .layover {
            padding: 5px 20px;
            margin: 10px 0 0;
            background: #E2F2FD;
            color: #444;
            font-size: 13px;
            text-align: center;
            border-radius: 5px;
        }

        .card .flight-details-row {
            display: flex;
            justify-content: space-between;
        }

        .card button {
            padding: 10px 12px;
            font-size: 14px;
            color: #4384f5;
            border: none;
            border-top: 1px solid #f1f1f1;
            background: #FFFFFF;
            display: flex;
            font-weight: 400;
            width: 100%;
            cursor: pointer;
            outline: none;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-family: botplatform-font, "Helvetica Neue", Helvetica, Arial, sans-serif;
            text-align: left;
        }

        .card button:hover {
            background: #fafafa;
        }

        .card .card_title {
            font-size: 14px;
            padding: 10px;
            font-weight: bold;
            color: #476984;
            text-align: left;
            font-family: "botplatform-font", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        .card .insurance_title {
            font-size: 17px;
            padding: 10px;
            font-weight: bold;
            /* color: #fff;
            background: #003874; */
            text-align: left;
            font-family: "botplatform-font", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        .card .insurance_title .insurance_subtitle {
            font-size: 11px;
            padding: 0px;
        }

        .card .premium_grid {
            display: grid;
            grid-template-columns: auto auto;
            /* background-color: #009de0; */
            /* color: #fff; */
            align-items: center;
            padding: 5px;
        }

        .card .premium_grid .premium_grid_item {
            text-align: left;
            padding-right: 5px;
            font-size: 12px;
        }

        .card .premium_grid .border_left {
            padding-left: 5px;
            border-left: 1px solid #fff;
        }

        .card .benefits_grid {
            display: grid;
            grid-template-columns: auto auto;
            background-color: #fff;
            color: #000;
            align-items: center;
            padding: 10px 5px 10px 5px;
            align-items: baseline;
        }

        .card .benefits_grid .premium_grid_item {
            text-align: center;
            padding: 0 5px 10px 5px;
            font-size: 11px;
        }

        .card .benefits_grid .premium_grid_item img {
            width: 24px;
            height: 24px;
            margin: auto;
            padding-bottom: 5px;
        }

        .card .benefits_grid .premium_grid_item .image-div {
            /*display: flex;*/
            cursor: pointer;
        }

        .card .benefits_grid .premium_grid_item .click-button.hide {
            display: none;
        }

        .card .benefits_grid .premium_grid_item .add-button {
            border: 1px solid green;
            color: green;
            width: auto;
            display: inline-block;
            padding: 2px 10px;
            margin: 5px 0;
        }

        .card .benefits_grid .premium_grid_item .remove-button {
            border: 1px solid #2a2c2a;
            color: #2a2c2a;
            width: auto;
            display: inline-block;
            padding: 2px 10px;
            margin: 5px 0;
        }

        .card .benefits_grid .premium_grid_item .selected-item-checked.hide {
            display: none;
            padding-left: 10px;
        }

        .card .card_description {
            font-size: 13px;
            font-weight: 300;
            padding: 10px 10px 8px 10px;
            text-overflow: clip;
            word-wrap: break-word;
            color: #666;
            text-align: left;
            font-family: "botplatform-font", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        .card .passenger_name {
            font-size: 13px;

            word-wrap: break-word;
            color: #222222;
            text-align: left;
            font-family: "botplatform-font", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        .card .passenger_seat {
            font-size: 12px;
            font-weight: 300;
            padding: 0px;
            text-overflow: clip;
            word-wrap: break-word;
            color: #666;
            text-align: left;
            font-family: "botplatform-font", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        }

        .chat-left>img {

        }

        }

        #ymChatForm button {
            width: 8%;
            /*margin: 0 10px 0 0;*/
            padding: 5px;
            line-height: 1.8;
            vertical-align: bottom;
            -webkit-appearance: none;
            color: #fff;

        .ym-close {
            text-decoration: none;
            float: right;
            margin-top: -10px;
            margin-right: -10px;
            cursor: pointer;
            color: #fff;

                /* keep at original position */
                opacity: 1;
                /* make opacity as 1 after a short time for balloon to appear */
            }

            50% {
                transform: translate(0, -250px);
                /* move up */
                opacity: 1;
                /* retain the opacity */
            }

            55%,
            100% {
                transform: translate(0, -250px);
                /* retain translated position till end */
                opacity: 0;
                /* hide the ballons and make it hidden for the rest of the duration */
            }
        }

        @keyframes balloondown {

            /* included only unprefixed version to keep answer short, demo has the prefixed versions also */
            5% {
                transform: translate(0, 0);
                /* keep at original position */
                opacity: 1;
                /* make opacity as 1 after a short time for balloon to appear */
            }

            50% {
                transform: translate(0, 250px);
                /* move down */
                opacity: 1;
                /* retain the opacity */
            }

            55%,
            100% {
                transform: translate(0, 250px);
                /* retain translated position till end */
                opacity: 0;
                /* hide the ballons and make it hidden for the rest of the duration */
            }
        }

        /* Create a custom checkbox */
        #chatBoxMainContainer button.option .checkmark {
            position: absolute;
            left: 15px;
            height: 17px;
            width: 17px;
            background-color: #fff;
            border-radius: 20px;
            border: 1px solid #eee;
        }

        /* When the checkbox is checked, add a blue background */
        #chatBoxMainContainer button.option.selected .checkmark {
            background-color: #2196F3;
            border: 1px solid #2196F3;
        }

        /* Create the checkmark/indicator (hidden when not checked) */
        #chatBoxMainContainer button .checkmark::after {
            content: " ";
            position: absolute;
            display: none;
        }

        /* Style the checkmark/indicator */
        #chatBoxMainContainer button.option.selected .checkmark::after {
            display: block;
            cursor: pointer;
            position: absolute;
            left: 5px;
            top: 2px;
            width: 4px;
            height: 9px;
            border: solid white;
            border-width: 0 2px 2px 0;

                }
            }, false);

        })();
